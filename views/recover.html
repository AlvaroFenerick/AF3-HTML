<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Sistema de Autenticação</title>
    <link rel="stylesheet" href="/css/recover.css">
</head>
<body>
    <header>
        <h1>Recuperar Senha</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/login.html">Login</a>
            <a href="/registro.html">Registrar</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Gerar Token de Recuperação</h2>
            <form id="recoverForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit">Gerar Token</button>
            </form>
        </section>
        <section>
            <h2>Redefinir Senha</h2>
            <form id="resetForm">
                <div class="form-group">
                    <label for="token">Token:</label>
                    <input type="text" id="token" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Nova Senha:</label>
                    <input type="password" id="newPassword" required>
                </div>
                <button type="submit">Redefinir Senha</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Sistema de Autenticação. Todos os direitos reservados.</p>
    </footer>
    <script src="/recover.js"></script>
</body>
</html>
